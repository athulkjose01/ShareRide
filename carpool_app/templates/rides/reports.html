<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareRide Reports</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .header {
            background: #3498db;
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 15px;
            border-radius: 0 0 15px 15px;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .sidebar {
            background-color: #1c2331;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #ecf0f1;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            color: #3498db;
            background-color: #2c3e50;
        }
        .sidebar .nav-link.active {
            color: #3498db;
            background-color: #2c3e50;
        }
        .main-content {
            background-color: #2c3e50;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            background-color: #34495e;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        }
        .card-header {
            background-color: #3498db;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .card-title {
            margin-bottom: 0;
        }
        .btn-custom {
            background-color: #3498db;
            border-color: #3498db;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        h3 {
            color: #3498db;
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .filter-section {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .report-table {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .report-table th {
            background-color: #3498db;
            color: white;
        }
        .report-table td, .report-table th {
            vertical-align: middle;
            color: #ecf0f1;
        }
        .report-icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-car-side"></i> ShareRide</h1>
        <p class="lead">Admin Module</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar animate-slide-in">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin_dashboard' %}">
                                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'visualization' %}">
                                <i class="fas fa-chart-line mr-2"></i>Visualization
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'reports' %}">
                                <i class="fas fa-file-alt mr-2"></i>Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">
                                <i class="fas fa-tachometer-alt mr-2"></i>User Module
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom animate-fade-in">
                    <h3>Reports</h3>
                </div>

                <div class="filter-section animate-slide-in">
                    <form method="GET" action="{% url 'reports' %}">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="start_date">Start Date:</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ filter_start_date }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="end_date">End Date:</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ filter_end_date }}">
                            </div>
                                <button type="submit" class="btn btn-custom btn-block">
                                    <i class="fas fa-search mr-2"></i>Generate Report
                                </button>
                        </div>
                    </form>
                </div>

                <div class="report-table animate-slide-in">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="reportBody">
                            <!-- Table rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const reportData = [
                { icon: 'fa-car', label: 'Total Rides Created', value: '{{ total_rides_created }}' },
                { icon: 'fa-user-friends', label: 'Total Rides Taken', value: '{{ total_rides_taken }}' },
                { icon: 'fa-rupee-sign', label: 'Total Profit (This Period)', value: 'â‚¹{{ total_profit }}' },
                { icon: 'fa-car-side', label: 'Most Popular Car Model', value: '{{ popular_car_model }}' },
                { icon: 'fa-route', label: 'Most Popular Route', value: '{{ popular_route.start_location }} to {{ popular_route.destination }}' }
            ];

            const reportBody = $('#reportBody');
            
            reportData.forEach((item, index) => {
                setTimeout(() => {
                    const row = `
                        <tr class="animate-fade-in">
                            <td>
                                <i class="fas ${item.icon} report-icon text-info"></i>
                                ${item.label}
                            </td>
                            <td>${item.value}</td>
                        </tr>
                    `;
                    reportBody.append(row);
                }, index * 200);
            });
        });
    </script>
</body>
</html>
