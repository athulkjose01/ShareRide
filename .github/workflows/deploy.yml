name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Change this to your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: athulkjose01/shareride:${{ github.sha }}

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: "13.60.166.171"
        username: "ubuntu"
        key: ${{ secrets.EC2_KEY }}
        script: |
          # Stop and remove any existing containers using port 8000
          docker stop $(docker ps -q --filter publish=8000) || true
          docker rm $(docker ps -aq --filter publish=8000) || true
          
          # Pull the new image
          docker pull athulkjose01/shareride:${{ github.sha }}
          
          # Stop and remove the specific shareride container if it exists
          docker stop shareride || true
          docker rm shareride || true
          
          # Run the new container
          docker run -d --name shareride -p 8000:8000 athulkjose01/shareride:${{ github.sha }}
          
          # Clean up old images to free up space
          docker image prune -af